<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/870bab9183.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="https://images2.imgbox.com/e0/57/qI5bbwvg_o.jpeg" alt="" id="person-img" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro
            itaque aperiam facilis laborum debitis esse fugiat suscipit
            provident, sint assumenda.
          </p>
          <div class = "button-container">
            <button class = "prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <button class = "next-btn"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
          <button class="random-btn">
            Suprise Me!
          </button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
